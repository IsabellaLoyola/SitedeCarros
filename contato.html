<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="reset.css">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | 3-column preview card component</title>

<body>
  <form>
    <label for="nomesobrenome">Nome e sobrenome</label> 
    <input type="text" id="nomesobrenome" class="input-padrao" required>

    <label for="email">Email</label> 
    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

    <label for="telefone">Telefone</label> 
    <input type="tel" id="telefone" class="input-padrao" required placeholder="(00) 99999-9999">

    <label for="mensagem">Mensagem</label>
    <textarea cols="30" rows="10" id="mensagem" class="input-padrao" required></textarea> 

    <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

    <input type="submit" value="Enviar Formulário" class="enviar"> <!TAG para o usuário enviar as informações>
  </body>
